<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoCards - English-Polish Vocabulary Learning</title>

    <!-- PWA and Mobile Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LingoCards" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Theme initialization (prevent flash) -->
    <script>
      (function() {
        try {
          const THEME_STORAGE_KEY = 'lingocards-theme';
          const stored = localStorage.getItem(THEME_STORAGE_KEY);
          const theme = stored === 'light' || stored === 'dark' || stored === 'system' ? stored : 'system';

          const effectiveTheme = theme === 'system'
            ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : theme;

          if (effectiveTheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fail silently
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
